{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "keycloak.fullname" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    # MCP path requires authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ include "keycloak.fullname" . }}-mcp-auth
    nginx.ingress.kubernetes.io/auth-realm: "Keycloak MCP Server"
    nginx.ingress.kubernetes.io/auth-snippet: |
      # Only require auth for /mcp path
      if ($request_uri !~ ^{{ .Values.mcpServer.path }}) {
        return 200;
      }
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if or .Values.ingress.tls (hasKey .Values.ingress.annotations "cert-manager.io/cluster-issuer") }}
  tls:
    {{- if .Values.ingress.tls }}
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- if .hosts }}
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
        {{- else }}
        {{- range $.Values.ingress.hosts }}
        - {{ .host | quote }}
        {{- end }}
        {{- end }}
      secretName: {{ .secretName | default (printf "%s-tls" (include "keycloak.fullname" $)) }}
    {{- end }}
    {{- else }}
    - hosts:
        {{- range .Values.ingress.hosts }}
        - {{ .host | quote }}
        {{- end }}
      secretName: {{ include "keycloak.fullname" . }}-tls
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # MCP server path (must come before root path)
          - path: {{ $.Values.mcpServer.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "keycloak.fullname" $ }}
                port:
                  number: {{ $.Values.mcpServer.port }}
          # Keycloak paths
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "keycloak.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
